<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Pokemon RPG</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <img id="logo" src="assets/images/pokemon-logo.png"><h1 id="title">RPG</h1>
                </div>
            </div>
            
                <div id="phase1" class="container">

                    <div class="row">
                        <div class="col">
                            <h2 id="choose-pokemon">Choose a pokemon</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div id="pokemonSelection" class="container"></div>                            
                        </div>
                    </div>
                
                </div>

                <div id="phase2" class="container">
                    <div class="row">
                        <div class="col-4">
                            <h2>Your pokemon</h2>
                            <div id="playerPokemon">

                            </div>
                        </div>
                        <div class="col-4">
                            <a id="attack-btn" class="btn btn-dark disabled" href="#">Attack!</a>
                            <div id="attack-log"></div>
                        </div>
                        <div class="col-4">
                            <h2>Defender</h2>
                            <div id="defenderPokemon" class="col">

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <h2>Enemies available to attack</h2>
                        </div>

                        <div id="enemySelection" class="col">
                            
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                        </div>

                    </div>                        
                </div>

        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
